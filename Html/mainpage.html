<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sars-Cov-Identifier</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Css/mainpage.css') }}" />
</head>

<body>
    <h1>Sars-Cov Identifier</h1>
    <!-- Container for the image gallery -->
    <script>
        function opentab(str){
            window.open(str);
        }
        function changetab(str){
            window.location.pathname = str
        }
        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>
    
    <div class="menu">
        <button class="actionbtn" onclick="opentab('https://www.google.com/search?&q=sintomas+do+covid')">Quais s√£o os sintomas da Covid</button>
        <button class="actionbtn" onclick="changetab('/analizar')">Analizar</button>
        <button class="actionbtn" onclick="changetab('/sobre')">Sobre</button>        
    </div>

    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
            <div class="numbertext">1 / 3</div>
            <img id="img_max" src="{{ url_for('static', filename='img/covid_xray.png') }}" style="width:100%" >
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 3</div>
            <img id="img_max" src="{{ url_for('static', filename='img/normal.jpeg') }}" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 3</div>
            <img id="img_max" src="{{ url_for('static', filename='exp32/exp32/confusion_matrix.png') }}" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img id="img_min" class="demo cursor" src="{{ url_for('static', filename='img/covid_xray.png') }}" style="width:100%" onclick="currentSlide(1)"
                    alt="Covid raio-x">
            </div>
            <div class="column">
                <img id="img_min" class="demo cursor" src="{{ url_for('static', filename='img/normal.jpeg') }}" style="width:100%" onclick="currentSlide(2)"
                    alt="Normal raio-x">
            </div>
            <div class="column">
                <img id="img_min" class="demo cursor" src="{{ url_for('static', filename='exp32/exp32/confusion_matrix.png') }}" style="width:100%" onclick="currentSlide(3)"
                    alt="Analise raio-x">
            </div>
        </div>
    </div>

  

</body>

</html>
